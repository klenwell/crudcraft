<table class="guests table table-condensed">
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>Public ID</th>
      <th>Auth Service</th>
      <th>IP Address</th>
    </tr>
  </thead>

  <tbody>
    {% if not guests: %}
    <tr>
      <td class="text-center" colspan="4">No predictions found.</td>
    </tr>
    {% else: %}
      {% for guest in guests: %}
    <tr id='guest-{{ guest.public_id }}'
        class='unclickable'
        data-href='/guests/{{guest.public_id}}/'>
      <td class="datetime momentize"
          data-datetime="{{at(guest.created_at)}}"
          title="{{at(guest.created_at)}}">
        {{ at(guest.created_at) }}
      </td>
      <td class="public-id">
        {{ guest.public_id }}
      </td>
      <td class="auth-service">
        {{ guest.auth_service }}
      </td>
      <td class="ip-address">
        {{ guest.last_request.ip_address }}
      </td>
    </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
